<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Eligibility Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Investor Eligibility Result</h1>
        <p>Investor Name: {{ investor_name }}</p>
        <p>Client Name: {{ client_name }}</p>
        <p>Residency: {{ residency }}</p>
        <p>Net Worth (in millions USD): {{ net_worth}}</p>
        <p>Criminal Background: {{ criminal_background }}</p>
        <p>Restricted Countries: {{ restricted_countries }}</p>
        <p>Eligibility: {{ eligibility }}</p>
    </div>
</body>
</html>
