<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eligibility Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #007bff;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eligibility Form</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="clientName">Client Name:</label>
            <input type="text" id="clientName" name="clientName" required>

            <label for="residency">Residency:</label>
            <input type="text" id="residency" name="residency" required>

            <label for="netWorth">Net Worth (in millions USD):</label>
            <input type="number" id="netWorth" name="netWorth" required>

            <label for="restrictedCountries">Restricted Countries:</label>
            <select id="restrictedCountries" name="restrictedCountries">
                <option value="None">None</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Syria">Syria</option>
                <option value="Iran">Iran</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="North Korea">North Korea</option>
                <option value="Sudan">Sudan</option>
                <option value="Cuba">Cuba</option>
                <option value="Crimea">Crimea</option>
                <option value="Zimbabwe">Zimbabwe</option>
                <option value="Venezuela">Venezuela</option>
            </select>
            <label for="criminalBackground">Do you have a criminal background?</label>
            <input type="radio" id="criminalYes" name="criminalBackground" value="Yes" style="display: inline-block;">
            <label for="criminalYes" style="display: inline-block;">Yes</label>
            <input type="radio" id="criminalNo" name="criminalBackground" value="No" style="display: inline-block;">
            <label for="criminalNo" style="display: inline-block;">No</label><br><br>
            <input type="submit" value="Check Eligibility">
        </form>
    </div>
</body>
</html>
